<div class="container">
  <p>convertir votre taille <span class="convert">(Cm vers Inche ou Inche vers Cm)</span> </p>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>en centimetres</mat-label>
    <input matInput placeholder=123... [(ngModel)]="centimetre" (ngModelChange)="cmToInche()">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" [floatLabel]="floatLabelControl.value">
    <mat-label>en Inches</mat-label>
    <input matInput placeholder=123... [(ngModel)]="inche" (ngModelChange)="incheToCm()">
  </mat-form-field>
</div>
